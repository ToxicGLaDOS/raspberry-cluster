kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-yamtrack-volume
  namespace: yamtrack
spec:
  storageClassName: nfs
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - nfsvers=4.2
  nfs:
    path: "/watermelon-pool/encrypted/yamtrack"
    server: watermelon
