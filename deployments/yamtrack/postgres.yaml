apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: yamtrack
  labels:
    app: postgres
data:
  POSTGRES_DB: yamtrack
  POSTGRES_USER: yamtrack
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: yamtrack
spec:
  serviceName: "postgres"
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        runAsUser: 2016 # Maps to the "yamtrack" user on the nas
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secrets
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: postgres-volume
      volumes:
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: postgres-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: yamtrack
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      name: http
      port: 5432
      targetPort: 5432
