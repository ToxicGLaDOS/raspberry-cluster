apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-ingressroute
  namespace: prometheus
spec:
  routes:
  - kind: Rule
    match: Host(`prometheus.blackolivepineapple.pizza`)
    services:
    - kind: Service
      name: prometheus-service
      namespace: prometheus
      port: 9090
  tls:
    certResolver: letsencrypt
